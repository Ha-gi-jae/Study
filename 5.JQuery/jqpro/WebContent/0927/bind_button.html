<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<script>
$(function(){

	$('.btn').on('click', function(){

	})
	
	$('input[value=해제]').on('click', function(){
		$('.btn').off('click');
// 		$('.btn').unbind('click');
	})
	
	

})
</script>
</head>
