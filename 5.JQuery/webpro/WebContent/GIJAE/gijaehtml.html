<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		border : 1px solid black;
 		margin : auto; 
		padding : 1%;
		width : 350px;
		height: 350px;
	}
	label{
		display: inline-block;
		width: 100px;
		height: 30px;
	}
</style>
</head>
<body>
	<div>
	<label>이메일</label><input type="text" name="email" placeholder="id@domain.com"><br>
	<label>URL</label><input type="text" name="url" placeholder="http://www.domain.com"><br>
	<label>전화번호</label><input type="text" name="tel" placeholder="010-1234-5678"><br>
	<label>색상</label><input type="color"	name="color"><br>
	<label>월</label><input type="month" name="month"><br>
	<label>날짜</label><input type="date" name="date"><br>
	<label>주</label><input type="week" name="week"><br>
	<label>시간</label><input type="time" name="time"><br>
	<label>지역 시간</label><input type="datetime-local" name="localtime"><br>
	<label>숫자</label><input type="number" name="number" min="1" max="100" step="2"><br>
	<label>범위</label><input type="range" name="range" min="1" max="100" step="2"><br>
	<button>제출</button>
	</div>
</body>
</html>
