<script>

$(function(){
   
   $('#text').on('click', function(){
      
      $.ajax({
         url : "text.jsp",
         type : "get",
         dataType : "text",
         success : function(res){
        	 // res = 홍길동/개나리/진달래/수선화/라일락/코스모스
        	 
        	 vdatas = res.split("/");
        	 
        	 code = "<ul>";
//         	 $(vdatas).each(function(){})
        	 $.each(vdatas, function(i, v){
//         	 code += "<li>" + vdatas[i] + "</li>";  //v가 vdatas를 대신함.
        	 code += "<li>" + v + "</li>";
        	 
        		 
        	 })
        	 code += "</ul>"
        	 
        	 $('#result1').html(code);
         },
         error : function(xhr){
        	 alert(xhr.status); // 404 : url text.jsp가 없거나 잘못입력, 500
         }
      })
      
   })
  
   $('#jarr').on('click', function(){
	   
	   $.ajax({
		   url : 'jsonArr.jsp',
// 		   data : 없으니까 삭제
		   type : 'get',
		   success : function(res){
			   
			   code = "<ol>";												// b 랑 res=[a]는 같은 의미.
// 			   $.each(res, (a,b) => {}) 쥐 람 다 식으로 쓰는법임. code += "<li>" + (b = res[a]) + "</li>"
			   $.each(res, function(i, v){
				   code += "<li>" + res[i] + "</li>"
// 				   code += "<li>" + v "</li>"
				   
			   })
				   code += "</ol>"
			   // 출력
			   $('#result2').html(code);
			   
		   },
		   error : function(abc){
			   alert(abc.status); // 에러나면 띄워라.
		   },
		   dataType : 'json'
	   })
   })

// 	   기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재

// 	   기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재

//   넥슨은 다람쥐를 뿌려라
   })
   
   $('#objarr').on('click', function(){
	 
	   $.ajax({
		   url : 'jsonObjArr.jsp',
		   dataType : 'json',
		   type : 'get',
		   success : function(res){
				   code = "";
			   $.each(res, function(i, v){
				   code += i+1 + "번째 회원 자료 <br>"

})

</script>
