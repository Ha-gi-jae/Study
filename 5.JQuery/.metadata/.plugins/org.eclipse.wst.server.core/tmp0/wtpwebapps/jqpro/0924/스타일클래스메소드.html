<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	
	$('p').on('mouseover', function(){
		$(this).addClass('fontcolor');
	})
	
	$('p').on('mouseout', function(){
		$(this).removeClass('fontcolor');
	})
	$('p').on('click', function(){
		$(this).toggleClass('fontsize');   // add와 remove가 번갈아가면서 된다.
		
		if($(this).hasClass('fontsize')){
			$(this).addClass('border');
		}else{
			$(this).removeClass('border');
			
		}
	})
	
	
})
</script>
<style>
	.pp{
	background : pink;
	}
	
	.fontcolor{
		color : blue;
	}
	.fontsize{
		font-size : 2.0em;
	}
	.border{
		border : 3px double red;
	}
</style>
</head>
<body>

<div class="box">
 <h3></h3>
 <br>
 <br>
 <br>
 <div id="result1">
  	<p class="pp">무궁화 꽃이 피었습니다.</p>
 	<p>나의 Hero~   임영웅</p>
 	<p>오메~~ 단풍 들것네</p>
 </div>
</div>
</body>
</html>
