<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
img{
	width : 150px;
	height : 150px;
}
</style>

<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$('#btn1').on('click', function(){
		$('#result1 img').attr('title', 'korea');
	})
// 	기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재
// 	기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재
// 	기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재
// 	기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재기재
	
	$('#btn2').on('click', function(){
		
		$('#result2 img').attr('title', function(){
			//src의 속성값을 가져온다.
			vsrc = $(this).attr('src'); // getter~
			
			//vsrc에서 마지막 /의 위치얻기 1234567891011121314151617181920
			start = vsrc.lastIndexOf("/");
			
			//vsrc에서 마지막 .의 위치얻기
			end = vsrc.lastIndexOf(".");
			
			//vsrc에서 start+1 ~ end사이의 문자를 추출 한다. - substring, slice를 이용.
			vtitle = vsrc.slice(start+1, end);
			
			return vtitle;
		})
	})
	
	
	
	
	
	
})
</script>
</head>
<body>

<div class="box">
 <h3>속성메소드</h3>
 attr('title', 'korea') : 모든 이미지의 title속성 값을 korea로 설정한다.<br>
 <br>
 <input id="btn1" type="button" value ="확인">
 <br>
 <div id="result1">
 	<img src="../images/국화5.jpg">
 	<img src="../images/수국3.jpg">
 	<img src="../images/spongebob.png">
 	<img src="../images/식품2.jpg">
 	<img src="../images/수지.jpg">
 </div>
</div>



<div class="box">
 <h3>속성메소드</h3>
 attr('title', function(){ return 값; }) : 
 function에서 수행된 결과값을 리턴하여 이미지의 title속성을 return된 값으로 설정한다.<br>
 <input id="btn2" type="button" value ="확인">
 <br>
 <div id="result2">
 	<img src="../images/국화5.jpg">
 	<img src="../images/수국3.jpg">
 	<img src="../images/spongebob.png">
 	<img src="../images/식품2.jpg">
 	<img src="../images/수지.jpg">
 </div>
</div>
</body>
</html>
