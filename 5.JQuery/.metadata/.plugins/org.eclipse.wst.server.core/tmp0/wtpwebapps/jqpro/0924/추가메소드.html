<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){ 
	
	// This를 쓸때는 람다식을 쓰면 안된다.
	$('#result1 p').on('click', function(){
		vtitle = $(this).attr('title') // 얘네는 jquery this 니까 써줘야함.
		vtext = $(this).text();
		
		//alert(vtitle + ", " + vtext)
		
		//이미지 생성 appendTo 와 append 이용해서.
// 		$('<img>', {
// 			'src' : '../images/' + vtitle + ".jpg",
// 			'alt' : vtitle + ".jpg",
// 			'width' : 100,
// 			'height' : 100
// 		}).appendTo(this) // 매개변수라  $ 안써도된다. 
		
		$(this).append(
				$('<img>', {
					'src' : '../images/' + vtitle + ".jpg",
					'alt' : vtitle + ".jpg",
					'width' : 100,
					'height' : 100
				})	
		)	
	})
	
	$('#result2 p').on('click', function(){
		
		vtitle = $(this).attr('title')
		vtext = $(this).text();
		
		//이미지 생성 prepend 와 prependTo
		vimg = $('<img>', {
			
			'src' : '../images/' + vtitle + ".jpg",
			'alt' : vtitle + ".jpg",
			'width' : 100,
			'height' : 100
		})
		//vimg.prependTo(this);
		//$(this).prepend(vimg)
		$(this).prepend(
				$('<img>', {
			
			'src' : '../images/' + vtitle + ".jpg",
			'alt' : vtitle + ".jpg",
			'width' : 100,
			'height' : 100
				})
		)
	})
	
	$('#btn3').on('click', function(){
		
		$('#result3 img:first').appendTo('#result3');
	})
	
})

</script>
<style>
	img {
		width: 100px;
		height: 100px;
	}
</style>
</head>
<body>

<div class="box">
 <h3>이미지 추가</h3>
 append(내용)<br>
 appendTo(셀렉터: 어디어디에~)<br>
 <br>
 <div id="result1">
   <p title="Tulips">튜울립</p>
   <p title="Chrysanthemum">국화</p>
   <p title="Koala">코알라</p>
   <p title="Hydrangeas">수국     </p>
   
 </div>
</div>


<div class="box">

 <h3>이미지 추가 : 셀렉터의 안쪽으로 추가 된다.</h3>
 셀렉터.prepend(내용)<br>
 내용.prependTo(셀렉터: 어디어디에~)<br>
 <br>
 <div id="result2">
   <p title="Tulips">튜울립</p>
   <p title="Chrysanthemum">국화</p>
   <p title="Koala">코알라</p>
   <p title="Hydrangeas">수국     </p>
   
 </div>
</div>



<div class="box">

 <h3>이미지 추가 : 셀렉터의 안쪽으로 추가 된다.</h3>
 기존의 내용을 추가하면 기존의 내용이 잘라내기 이동하기가 된다.<br>
 <br>
 <br>
 <input id="btn3" type="button" value="확인">
 <div id="result3">
   <img src="../images/국화5.jpg">
   <img src="../images/수국3.jpg">
   <img src="../images/스포츠2.jpg">
   <img src="../images/식품2.jpg">
   <img src="../images/수지.jpg">
   
 </div>
</div>
</body>
</html>
