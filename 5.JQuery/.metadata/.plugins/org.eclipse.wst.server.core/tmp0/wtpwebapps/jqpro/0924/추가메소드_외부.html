<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$('#result1 p').on('click', function(){
		vtitle = $(this).attr('title');
		
		$('<img>', {
			'src' : '../images/' + vtitle + ".jpg",
			'alt' : vtitle + ".jpg",
			'width' : 100,
			'height' : 100
		}).insertAfter(this);
	})
	
	
	$('#result2 p').on('click', function(){
		vtitle = $(this).attr('title');
		
		$('<img>', {
			'src' : '../images/' + vtitle + ".jpg",
			'alt' : vtitle + ".jpg",
			'width' : 100,
			'height' : 100
		}).insertBefore(this);
	})
})
</script>
</head>
<body>

<div class="box">
 <h3></h3>
 <br>
 <br>
 <br>
 <div id="result1">
 	<p title="Tulips">튜울립</p>
 	<p title="Chrysanthemum">국화</p>
 	<p title="Koala">코알라</p>
 	<p title="Hydrangeas">수국     </p>
 </div>
</div>



<div class="box">
 <h3></h3>
 <br>
 <br>
 <br>
 <div id="result2">
 	<p title="Tulips">튜울립</p>
 	<p title="Chrysanthemum">국화</p>
 	<p title="Koala">코알라</p>
 	<p title="Hydrangeas">수국     </p>
 </div>
</div>


</body>
</html>
