<body>
<pre>
 input type="radio" name="gender"> :
  여러개 중에 한개의 값을 선택, 여러개의 요소의 name속성은 모두 같아야 한다.
 input type="checkbox" name="food"> :
  여러개 중에 한개 또는 여러개의 값을 선택할 수 있음, 여러개의 요소의 name 속성은 모두 같아야한다.

	<form action="radiocheck.jsp" method="post">

	<label>주소</label>

	<input type="radio" value="여자" name="gender">여자<br>
	
	<label>좋아하는 음식</label>

	<input type="checkbox" name="food" value="김밥">김밥
	<input type="checkbox" name="food" value="불고기">불고기<br>
	
	
	<input type="submit" value="전송">
	
	
	
	
	
	
	</form>
