<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
		var now = new Date();
		document.write(now + "<br>"); /* 출력 명령문 */
		
		var now1 = now.toLocaleString() /* 지역 형식에 맞춘 시간  */
		document.write(now1 + "<br>");
		
		now2 = now.toLocaleDateString(); /* 날짜만 나오게 */
		document.write(now2 + "<br>");
		
		now3 = now.toLocaleTimeString(); /* 시간만 나오게 */
		document.write(now3 + "<br>");
		
		
		
		
	</script>
</head>
<body>


</body>
</html>
