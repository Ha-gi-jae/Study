<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		a:link{
			color : green;
			text-decoration : none; /* a링크는 밑줄이 쳐져있다.(기본이 언더라인) 그거 없애기. overline; 윗줄  */
		}
		a:visited {
			color : red;
		}
		a:hover{
			color : blue;
			font-size : 1.3em;
		}
		a:active{
			color : hotpink;
			background : yellow;
			text-decoration : line-through; /* 선이 중간에 생김. */
		}
	p{
		font-size : 1.5em;
		color : red;    /* 라인색도 글씨색에 영향을 받는다.(똑같다.) */
	}
	p:hover{
		background : lime;
	}
	p:active{
		text-decoration : underline;
	}
	
	</style>

</head>
<body>
<pre>
상태를 나타내는 의사 클래스
:link 
:visited 다녀오면
:hover 마우스를 올려두면
:active 누르고 있으면

</pre>
