<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
		label{
			display : inline-block;
			width : 80px;
			height : 25px;
		}
		
		form{
			border : 2px dotted orange;
			width : 50%;
			margin : 10px;
			padding : 10px;
		}
		fieldset{
			border : 1px dotted pink;
			width : 95%;
			margin : 10px;
			padding : 10px;
		}
		/* form의 width 80퍼 된걸 기준으로 해서 fieldset의 width가 60퍼 된다.  */
	/* fieldset을 100% 할 시 넘친다. */
	/* 폼에서의 패딩은 필드셋에서의 마진 이다. 두개 동시에 줘도되나, 하나만 줘도 된다.  */
	/* margin 외부 간격 padding 내부 간격  */
		.gend{ /* 어짜피 라벨이라 지금 위의 속성을 가져옴. */
			width : 50px;
			margin-right : 10px;    
		}
		div{
/* 			border : 2px solid blue;		 확인하기 좋으려고 border를 쓴거임. 완성후엔 지우기.  */
			float : left;
			width : 100px;
			margin-right : 20px;
		}
		
		
	</style>
<!--  script도 타입 줄수 잇음 type="text/javascript" 생략가능하다 -->
<script>     /* proc1() 함수 */
	function proc1(){
		alert("감자감자");
	}


</script>



</head>
<body>

	<!-- 이름="값" 은 속성이다 autofocus required 도 다 속성임. 지금보면 생략 되 있지만 사실 autofocus="autofocus"임  이런 속성을 이용해 선택가능. -->

	<form action="aa.jsp" onsubmit="return false">  <!-- sumit이 실행되면, 종료해라. 즉, 액션이 실행되지 않는다.  -->
		
		<fieldset>   <!-- fieldset grouping -->  <!-- autofocus만 줘도된다. autofocus : 커서 시작 위치 지정 -->
			<legend>인적사항 입력</legend>   <!-- required : 필수항목. 빈칸일 때 (submit)확인을 누르면 필수항목(입력해야된다) 이라고 뜬다. -->
				<label >이름</label> <input autofocus required type="text" name="name"><br>   <!-- label for="" 는 input의 id="" 와 일치하다. 그러므로 안줘도 상관 없다. -->
				<label>주소</label> <input readonly value="대전" type="text" name="addr"><br>
											<!-- readonly : 읽기전용 value에 들어간 값을 바꿀 수 없게 된다.  -->
				<label>전화번호</label>
				 <input type="text" name="tel" pattern="\d{3}-\d{4}-\d{4}" placeholder="010-1234-5678" title="토끼는 깡총깡총"><br>    <!-- title을 쓰면 마우스 커서 올렸을 때 해당 문구가 나온다. -->
											<!-- value : 초기값.(값이 결정 즉 들어감.) 수정 가능 -->	<!-- placeholder : 입력할 때, 힌트를 주는 역할. 근데 submit하면 넘어가긴함.  -->
											<!-- pattern : 정규식표현이 들어간다. 형식이 틀리면 형식과 같게쓰라고 나옴.  -->
				<label>성별</label>
				<input type ="radio" name="gender1" value="남자">남자 <!-- value를 안하면 on으로 표기됨. -->
				<input type ="radio" name="gender1" value="여자">여자<br> <!-- name 같아야함! -->
				
				<hr> <!-- hr : 수평선  -->
				
				<div>
					<label class="gend">남자</label>
					<input type ="radio" name="gender2" value="남자">
				</div>
				
				<div>
					<label class="gend">여자</label>
					<input type ="radio" name="gender2" value="여자">
				</div>
				
		</fieldset>
		
		<fieldset>
			<legend>경력사항 입력</legend>
				<label>회사이름</label> <input type="text" name="name"><br>
				<label>기간</label> <input type="text" name="addr"><br>
				<label>전화번호</label> <input type="text" name="tel"><br>
		</fieldset>
		
		<fieldset>
			<legend>봉사활동 입력</legend>
				<label>봉사단체</label> <input type="text" name="name"><br>
				<label>기간</label> <input type="text" name="addr"><br>
				<label>전화번호</label> <input type="text" name="tel"><br>
		</fieldset>
		
		<img src="../images/가구1.jpg" alt="가구" title="가아구우"><br>
		<input type="button" onclick="proc1()" value="확인"> <!-- input button은 submit 기능이 없다. value가 없으면 공백의 버튼이 생긴다.  -->
		<input type="submit" onclick="proc1()" value="확인"> <!-- input button은 submit 기능이 없다. value가 없으면 공백의 버튼이 생긴다.  -->
		
		
	</form>

</body>
</html>
