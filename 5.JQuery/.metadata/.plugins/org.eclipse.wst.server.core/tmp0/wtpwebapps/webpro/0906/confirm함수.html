 function proc1(){
	
	 	str = "";
	while(true){
		// 입력 - prompt
		input = prompt("입력하세요.").trim(); // trim() 공백
		
		// input이 공백인지 숫자가 아닌지 체크
		if(!Number(input) || input == 0){ // isNaN 을 써두됨.
			alert("숫자를 입력하세요.");
			continue;
		}
		
		str += "<br>---" + input + "단---<br>"
		for(k=1; k<10; k++){
			str += input + " * " + k + " = " + input * k + "<br>";
		}
		
		str += "<br>";
		
		// 계속 여부 판단
		cont = confirm("계속 하겠습니까?");
		if(!cont){ // cont == false와 같음		
			break;	
		}
	}
		document.getElementById('result1').innerHTML = str;
	
} 
</script>

 <h3>수를 입력한다 - prompt를 이용</h3>
  구구단을 출력 <br>
  계속 실행 여부를 입력한다 - confirm 를 이용
 <br>
 <input type="button" value ="확인" onclick="proc1()">
 <br>
 <div id="result1"></div>
