<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
html, body{ /* 원래 기본으로 조금씩 가지고 있어서 0으로 지정해주는 것이 정확하다.  */
	margin : 0px; 
	padding: 0px;
}
	div{
		margin : 1px;
		box-sizing: border-box; /* border-box : 100%기준으로 나눌 때 테두리를 기준.   content-box  100%기준으로 나눌 때 내용을 기준.() */
		border-radius: 20px;
	}
	#header{
		width: 100%;
		height: 50px;
		background: yellow;
	}
	#footer{
		width: 100%;
		height: 50px;
		background: pink;		
		clear: both;
	}
	#nav{
		width: 30%;
/* 		width: calc(30% - 1px); */
		height: 500px;
		background: #9080ff;
		float: left;
	}
	#section{
		width : 69%;
/* 		width: calc(69% - 1px); */        /* calc(넣을값 - 빼야하는값) 이용해서 계산 가능 띄어쓰기 필수.*/
		height: 500px;
		background: #f1d1e3;
		float: right;
	}




</style>
</head>
<body>

	<div id="header">1</div>
	<div id="nav">2</div>
	<div id="section">3</div>
	<div id="footer">4</div>

</body>
</html>
