<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		/* ul, li{ 
		border : 1px solid blue;
		margin : 10px;

	 	} */

		ul{
			list-style-type: none;
			border : 3px solid red;
			width : 80%;
			height : 60px;
			padding-top : 20px;
			border-left : none;
			border-right : none;
			margin : 10px auto;
		}
		
		li{
/* 			border : 1px solid blue; */
			width : 300px;
			float : left;
			/* display : inline; 으로 줘도된다 float 대신에. */ 
			margin-top : 10px;
			letter-spacing: 10px;
			text-transform: uppercase;
			font-weight: bold;
		}
		.a{
			text-decoration: none;
		}

	</style>

</head>
<body>

	<ul>
	<li><a href="#">hOME</a></li>
	<li><a href="#" class="a">about</a></li>
	<li><a href="#" class="a">Blog</a></li>
	<li><a href="#" class="a">Contact</a></li>
	
	</ul>

</body>
</html>
